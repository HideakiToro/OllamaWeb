<body>
    <input placeholder="What to send..." id="input"/>
    <button onclick="sendRequest()">
        Send
    </button>
</body>

<script>
const input = document.getElementById("input");

function sendRequest() {
    fetch("http://localhost/api/ai/chat", {
        method: "POST",
        body: JSON.stringify({
            model: "codellama:7b",
            messages: [
                {
                    role: 'user',
                    content: input.value
                }
            ],
            stream: false,
            temperatur: 0.0
        })
    }).then(res => {
        console.log(res);
    }).catch(e => {
        console.error(e);
    });
}
</script>
